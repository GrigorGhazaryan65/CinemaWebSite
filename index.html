<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muvies APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html"><img src="img/cinema-camera-roll-film-logo-design-template_527727-210.avif"  class="logo"></a>
            <nav class="nav nav__container">
                <ul class="nav__list">
                    <li class="menu__list"><a href="#" class="menu__link">Home</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Watch</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Reviews</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Members</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Awards</a></li>
                </ul>
            </nav>
            <input type="text" name="AskAQuestion" id="questionInp" placeholder="Ask Your Question...">
        </div>
    </header>
    
    <main class="main">
        <section class="hero">
            <div class="hero-image"></div>
        </section>
        <section class="search-section">
            <div class="search__container">
                <h1 class="search-title">Find movies</h1>
                <form class="search-form">
                    <input type="text" class="search-input" placeholder="Search a movie">
                    <button class="search-button">Search</button>
                </form>
            </div>
        </section>
        <section class="movies-section">
            <div class="movies__container">
                <div class="movies-grid"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer-links">
                <div class="footer-column">
                    <h3 class="footer-heading">Navigation</h3>
                    <ul class="footer-list">
                        <li><a href="#" class="footer-link">Home</a></li>
                        <li><a href="#" class="footer-link">Movies</a></li>
                        <li><a href="#" class="footer-link">TV Shows</a></li>
                        <li><a href="#" class="footer-link">My List</a></li>
                    </ul>
                </div>
                
                <div class="footer-column">
                    <h3 class="footer-heading">Legal</h3>
                    <ul class="footer-list">
                        <li><a href="#" class="footer-link">Terms of Use</a></li>
                        <li><a href="#" class="footer-link">Privacy Policy</a></li>
                        <li><a href="#" class="footer-link">Cookie Policy</a></li>
                    </ul>
                </div>
                
                <div class="footer-column">
                    <h3 class="footer-heading">Connect</h3>
                    <div class="social-links">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="newsletter">
                        <p>Subscribe to our newsletter</p>
                        <form class="newsletter-form">
                            <input type="email" placeholder="Your email" required>
                            <button type="submit">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
